<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vmegle - Random Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Vmegle</h1>
  </header>
  
  <main>
   
    <div id="welcome">
      <p id="welcomeText">Welcome to Vmegle! Click below to start a new chat.</p>
      <button id="startChatBtn">New Chat</button>
    </div>

    <div id="chatRoom" class="hidden">
      <div id="messages"></div>
      <div class="inputContainer">
        <button id="emojiBtn" class="smiley-btn"></button>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="gifBtn">GIF</button>
        <button id="sendBtn">Send</button>
      </div>
      <button id="exitBtn">Exit Chat</button>
    </div>
  </main>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@emoji-mart/css/dist/emoji-mart.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
